<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        var data = [1,2,3,4,5,6,7,8,9,0];
        var inputData = [];
        // for(var i =0;i<data.length;i++){
        //     console.log(data[i]);
        //     setTimeout(function(i){
        //         inputData.push(data[i]);
        //         console.log(new Date(),data[i]);
        //     },0)
        // }
        /**
         * @desc  2017年11月5日16:52:38
         *          迭代器，异步强行同步
         */
        (function iterator(i){
            if(i>=data.length){
                console.log(inputData);
                return;
            }
            setTimeout(function(){
                inputData.push(data[i]);
                iterator(i+1);
            })
        })(0)
    </script>

</body>
