<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>登录</h2>
    <p>账号：<input type="text" name="" value="" id="login_account"></p>
    <p>密码：<input type="text" name="" value="" id="login_pwd"></p>
    <p><button type="button" id="login_btn">Login Now!</button></p>

    <h2>注册</h2>
    <p>账号：<input type="text" name="" value="" id="signup_account"></p>
    <p>密码：<input type="text" name="" value="" id="signup_pwd"></p>
    <p><button type="button" id="signup_btn">Sign Up Now!</button></p>
    
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $("#login_btn").click(function(){
            var sendData = {
                username:$("#login_account").val(),
                password:$("#login_pwd").val()
            }
            $.ajax({
                url:"http://127.0.0.1:8090/login",
                type:"POST",
                data:sendData,
                success:function(result){
                    if(result == "-2"){
                        console.log("ERROR -2 :内部服务错误");
                        return;
                    }
                    if(result == "1"){
                        console.log("Success :成功登录");
                        return;

                    }
                    if(result == "-1"){
                        console.log("ERROR -1 :查无此号");
                        return;
                    }
                    if(result == "-5"){
                        console.log("ERROR -3 :内部服务错误");
                        return;
                    }
                }
            })
        })
        $("#signup_btn").click(function(){
            var sendData = {
                username:$("#signup_account").val(),
                password:$("#signup_pwd").val()
            }
            $.ajax({
                url:"http://127.0.0.1:8090/regist",
                type:"POST",
                data:sendData,
                success:function(result){
                    if(result == "-1"){
                        console.log("ERROR -1 :该账号已经注册");
                        return;
                    }
                    if(result == "1"){
                        console.log("Success :成功注册");
                        return;
                    }
                    if(result == "-3"){
                        console.log("ERROR -3 :内部服务错误");
                        return;
                    }
                }
            })
        })
    </script>
</body>
</html>
