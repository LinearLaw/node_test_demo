<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Chat Area</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
    <link rel="stylesheet" type="text/css" href="../css/toast.css" />

    <style type="text/css">
        .toast-wrap {
            z-index: 45
        }
    </style>
</head>

<body>
    <div class="toast-wrap">
        <span class="toast-msg"></span>
    </div>
    <div class="layout">
        <div class="comment-input" style="bottom: 0;top: auto;">
            <div class="form-comment">
                <input type="text" placeholder="说两句">
            </div>
            <div class="form-btn" onclick="report()">
                <input value="发表" type="button">
            </div>
        </div>
        <div class="userInfo">
            <span class="userInfoName"></span>
            <!-- <span class="roomInfoNum">10002房间</span> -->
        </div>
        <div class="comment-area">

        </div>

        <!-- template 1  commentTpl-->
        <script type="text/html" id="cmtTpl">
            <div class="comment-item" nowtime="{{nowTime}}">
                <a href="#" class="avatar noAvatar">
                    <span> {{userSingleWord}} </span>
                </a>
                <div class="content">
                    <div class="from">
                        <span class="name"> {{userName}} </span>
                        <span class="date"> {{time}}  </span>
                    </div>
                    <div class="message">
                        {{content}}
                        <div class="sayContent">
                            <span class="dianzan" onclick="dianzan(this)" nowtime="{{nowTime}}">
                                <img class="thumpBtn" src="../img/zan.png">
                                <img class="alreadyThumps" src="../img/zan1.png" alt="">
                                <em>0</em>
                            </span>
                            <span class="plContent" onclick="plContent(this)">
                                <img src="../img/edit.png">
                                <em>评论</em>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <!-- template 1  link msg-->
        <script type="text/html" id="onePsnLink">
            <div class="comment-item">
                <div class="exitChatBox">
                    <span class="exitChat">
                        <span> {{infoTop}} </span>
                        <span class="exitName">{{infoMiddle}}</span>
                        <span>{{infoBottom}}</span>
                    </span>
                </div>
            </div>
        </script>

    </div>
    <div class="shadowBox">
        <div class="shadow"></div>
        <div class="el-dialog">
            <div class="el-dialog__header">
                <span class="el-dialog__title">请输入名字</span>
            </div>
            <div class="el-dialog__body form-comment">
                <input type="text" class="userName" />
            </div>
            <div class="el-dialog__footer">
                <span class="dialog-footer">
                    <button type="button" class="el-button el-button--primary">
                        <span>确 定</span>
                    </button>
                </span>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../js/jquery/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/art-template/art-template.min.js"></script>
<script type="text/javascript" src="../js/toast.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="../js/meeting.js"></script>
<script>
    //换单位 px ——> rem
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 100 * (clientWidth / 720) + 'px';
                if (docEl.style.fontSize.replace(/px/, '') > 100) docEl.style.fontSize = '100px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>


</html>
